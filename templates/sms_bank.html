{% extends "base.html" %}
{% load static %}
{% block content %}
            
            <h2><strong>Envoyez une MESSAGERIE avec COUR</strong></h2>
            <form action="" method="post">
                {% csrf_token %}
                <label for="recipient">Numéro téléphone destinataire :</label><br>
                <input type="tel" id="recipient" name="recipient" required><br><br>
                <label for="message">Message :</label><br>
                <textarea id="message" name="message" required></textarea><br><br>
                <input type="submit" class=" btn btn-success " value="Envoyer">
            </form>
{% endblock %}
